<div style="background-image: url( https://www.postepic.com/images/background4.png ) " ></div>
     <div class="container">
        <h1>Quotes 
          Creator</h1>
         <img width="300" alt="App Logo" src="https://is1-ssl.mzstatic.com/image/thumb/Purple115/v4/5f/62/d8/5f62d8a5-5fd9-4128-6b12-068a49839cab/AppIcon-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-9.png/320x0w.jpg"> 
    
         <hr>
        <h2 class="text-center">Create Your Own Quote Here </h2>
        <div class="row">
            
                <div class="col-md-6">
        
                <div *ngFor='let quote of quotes;let i = index'> <div>
                  <p>  
                      "{{quote.name}}" 

                    </p>
              <button (click)='toggleDetails(i)' class="btn btn-secondary"> Details</button>
             
             
             
              <div *ngIf='quote.showDescription'>
                <app-quote-detail  [quote]='quote' (isDelete) = 'deleteQuote($event,i)'></app-quote-detail>
              </div>
      </div>
    </div>
  </div>

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  </div>
