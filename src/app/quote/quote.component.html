
     <div class="container" style='background: lightpink;color: black'>
        
         <hr>
         
        <h2 class="text-center" >Create Your Own Quote  Or Add Your Favourite Quote Here </h2>
      
        <div class="row">
            
                <div class="col-md-6">
        
                <div *ngFor='let quote of quotes;let i = index'> <div>
                 <br> <br> <p>  
                      "{{quote.name}}" 

                    </p>
              <button (click)='toggleDetails(i)' class="btn btn-secondary"> Details</button>
             
             
             
              <div *ngIf='quote.showDescription'>
                <app-quote-detail  [quote]='quote' (isDelete) = 'deleteQuote($event,i)'></app-quote-detail>
              </div>
      </div>
    </div>
  </div>

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  </div>
