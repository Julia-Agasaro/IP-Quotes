<div class="container-fluid">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author'Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
        </div>
        </div>
        <div class="form-group">
  
            <label for="description">Enter The Quote</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Posted on:</label>
            <input type='date' id="complete" required>
  
        </div>
        <div class="form-group">
  
            <label for="name">Enter your Name</label>
            <input type="text" required class="form-control" id="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
  
        </div>
        <button (click)= 'submitQuote'type="submit" class="btn btn-secondary">Add Quote</button>
    </form>
  </div>
